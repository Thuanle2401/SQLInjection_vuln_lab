<FilesMatch ".+\.ph(ar|p|tml)$">
    SetHandler application/x-httpd-php
</FilesMatch>

DirectoryIndex disabled
DirectoryIndex index.php index.html

<LocationMatch ^/config/$>
    Order deny,allow
    Deny from all
</LocationMatch>

<LocationMatch "(\.env|\.ini|\.log|\.bak|\.sql)$">
    Order deny,allow
    Deny from all
</LocationMatch>